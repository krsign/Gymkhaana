{% extends 'food/base.html' %}


{% block content %}


<div class="container">
  <br>
  <h1 style="text-align: center;">BLOGS ON DIET</h1>
  <br>
  <ul class="list-group">


    {% for article in articles %}
    <li class="list-group-item">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-5">

            {% if article.image %}
            <img src="{{ article.image.url }}" class="card-img" alt="..." width="100%" height="400">
            {% else %}
            <img
              src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
              class="card-img" alt="..." width="100%" height="400">
            {% endif %}


          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">{{ article.title}}</h5>
              <br><br>
              <p class="card-text">{{article.post|truncatechars_html:150|safe}}</p>
              <br><br>
              <hr>
              <a href="{% url 'detail' article.id %}"><button type="button" class="btn btn-outline-success">Read in
                  Detail</button></a>

            </div>
          </div>
        </div>
      </div>
    </li>
    <br>

    {% endfor %}

  </ul>
</div>

{% endblock content %}
